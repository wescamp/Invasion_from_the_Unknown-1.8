            message= _ "So we have got intruders, huh? Get rid of them before I behead you idiots!"
        [/message]
    [/event]

    [event]
        name=victory
        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= _ "And so, not knowing what perils were awaiting them in the dark heart of the world, the group entered the caves searching for the power that might save them."
        [/message]
