            x=2
            y=34
        [/unit]
        [message]
            speaker=White Giant
            message= _ "Rooaarlg, raaar!"
        [/message]
        [message]
            speaker=Galas
            message= _ "Wha..."
        [/message]
        [message]
            speaker=unit
            message= _ "Help!"
        [/message]
        [message]
            speaker=Anlindë
            message= _ "I have heard and read old stories of creatures as big as that one, but I had thought they were only myths!"
        [/message]
        [message]
            speaker=Galas
            message= _ "Retreat! We must lure the creature out, surround it, and strike it down. Quickly now!"
        [/message]
        [message]
            speaker=unit
            message= _ "Sounds like a good plan!"
        [/message]
