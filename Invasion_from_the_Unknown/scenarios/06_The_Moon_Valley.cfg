    [event]
        name=start
        [message]
            speaker=Mal Keshar
            message= _ "This is it, the valley of the Moon. Many millennia ago, the people then living near here believed the end of the world had come.  Rocks fell from the sky, which was dark for many days thereafter.  There were earthquakes and other signs.  When the sun returned, there being at that time only one, they found a vast smoking crater here; and that night there was blood on the face of the Greater Moon."
        [/message]
        [message]
            speaker=Mal Keshar
            message= _ "If I remember correctly, I was about three years old when that..."
        [/message]
        [music]
            immediate=yes
            name=northerners.ogg
        [/music]
        [message]
            speaker=Diglet
            message= _ "Intruders! Alert the chieftain!"
        [/message]
        [message]
            speaker=Supporter
            message= _ "Did you hear that?"
        [/message]
        [message]
            speaker=Anlindë
            message= _ "Orcs! This valley is infested with orcs!"
        [/message]
        [message]
            speaker=Mal Keshar
            message= _ "I suspected that."
        [/message]
        [message]
            speaker=Galas
            message= _ "What should we do? Are you sure of what you are doing, Keshar?"
        [/message]
        [message]
            role=Supporter
            message= _ "I think he has sent us to our doom deliberately!"
        [/message]
        [message]
            speaker=Mal Keshar
            message= _ "Fools! I could have killed you all while you were sleeping if I had desired your deaths!"
        [/message]
        [message]
            speaker=Anlindë
            message= _ "I would really appreciate it if you both controlled your temper. Now, do we have a plan?"
        [/message]
        [message]
            speaker=Mal Keshar
            message= _ "Yes. We should charge ahead, slay the leader that blocks our entrance to the cave system, and continue."
        [/message]
        [message]
            speaker=Galas
            message= _ "Easier said than done."
        [/message]
        [message]
            speaker=Mal Keshar
            message= _ "Or, we could advance slowly and wipe out the entire pack."
        [/message]
        [message]
            speaker=Galas
            message= _ "I don't think we have the troops to do that, but I guess retreat is no longer an option."
        [/message]
        [message]
            speaker=Anlindë
            message= _ "Indeed. We have come this far and the sands we left behind hold no promise. We must fight, but after entering the caves, what will we do then?"
        [/message]
        [message]
            speaker=Mal Keshar
            message= _ "Pray the enemy has not infested the caves before us?"
        [/message]
        [message]
            speaker=Anlindë
            message= _ "..."
        [/message]
        [message]
            speaker=Mal Keshar
            message= _ "I am not really sure where we must search first! If I could go in and concentrate a little..."
        [/message]
        [message]
            speaker=Galas
            message= _ "Fair enough. To arms!"
        [/message]
        [message]
            role=Supporter
            message= _ "To arms!"
        [/message]
        [music]
            name=battle.ogg
            ms_before=12000
        [/music]
        [music]
