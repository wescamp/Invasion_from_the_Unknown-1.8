            speaker=Galas
            message= _ "The Short Darkness starts to cover the land, giving the orcs a new advantage."
        [/message]
        [message]
            speaker=Mal Keshar
            message= _ "Yes, but the undead also fight better during night."
        [/message]
        [message]
            speaker=Anlindë
            message= _ "The combination of the might of the undead and the effectiveness of our hunters will be a great help in surviving the darkness in this valley."
        [/message]
    [/event]

    [event]
        name=turn 12
        [message]
            speaker=Mal Keshar
            message= _ "Ahh, the Long Darkness, at last! It is my opportunity to teach the orcish species a lesson to remember. May the undead hordes rise and swallow their attack forces!"
