    next_scenario=16x_Interlude

    {EX_SCENARIO_MUSIC_PLAYLIST (
        {EX_MUSIC        "breaking_the_chains.ogg"}
        {EX_MUSIC_APPEND "the_city_falls.ogg"}
        {EX_MUSIC_APPEND "battle.ogg"}
        {EX_MUSIC_APPEND "casualties_of_war.ogg"}
