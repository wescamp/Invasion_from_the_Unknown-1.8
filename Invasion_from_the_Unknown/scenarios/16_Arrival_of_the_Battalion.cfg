    {DEATHS_COMMON}

    [side]
        type=Elvish Hero
        id=Galas
        name= _ "Galas"
        unrenamable=yes
        side=1
        canrecruit=yes
        controller=human
        team_name=good
        user_team_name= _ "team_name^Allies"
        {INCOME 10 8 6}
    [/side]

    [side]
        type=Steppe Khan
        id=Quogar Ratham
        name= _ "Quogar Ratham"
        unrenamable=yes
        side=2
        canrecruit=yes
        profile="portraits/orcs/warlord2.png"
        [modifications]
            {TRAIT_INTELLIGENT}
            {TRAIT_STRONG}
        [/modifications]
        recruit=Steppe Hunter,Orcish Grunt,Goblin Spearman,Wolf Rider,Steppe Herder,Steppe Warrior,Steppe Spearhead,Orcish Archer,Orcish Assassin
        [ai]
            grouping=no
            aggression=1.0
            caution=0.0
        [/ai]
        {GOLD 200 150 100}
        {INCOME 10 8 6}
        team_name=good
        user_team_name= _ "team_name^Allies"
    [/side]

    [side]
